<!-- src/app/home/home.component.html -->
<div class="container mx-auto my-8">
    <h2 class="text-2xl font-semibold mb-4">Welcome to the Home Page</h2>
  
    <!-- Table -->
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">Name</th>
          <th class="py-2 px-4 border-b">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of friendslist" class="hover:bg-gray-100">
          <td class="py-2 px-4 border-b">{{ item.name }}</td>
          <td class="py-2 px-4 border-b">{{ item.age }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Logout Button -->
    <button (click)="logout()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded">
      Logout
    </button>
  </div>
